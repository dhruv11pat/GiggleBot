<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">ðŸŽ­ Your Daily Dose of Giggles!</h1>
        <p class="mini-joke">"Why do Java developers wear glasses?<br>Because they don't C#."</p>
        <button class="begin-btn" onclick="startApp()">Let's Begin</button>
    </div>
 
   <div class="container" >
    <div class="form-box login">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or Login with other platforms</p>
            <div class="social-icons">
                <a href="/auth/google"><i class='bx bxl-google' ></i></a>
                <a href="/auth/facebook"><i class='bx bxl-facebook' ></i></a>
            </div>
        </form>
    </div>


    <div class="form-box register">
        <form action="/register" method="POST">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" name="Username"  placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email"  placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" >Register</button>
            <p>or Register with other platforms</p>
            <div class="social-icons">
                <a href="/auth/google"><i class='bx bxl-google' ></i></a>
                <a href="/auth/facebook"><i class='bx bxl-facebook' ></i></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
   </div> 
   <script src="script.js" ></script>
</body>
</html>
